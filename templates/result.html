<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        /* Container holding the image and the text */
        .container {
            position: relative;
        }

        /* Bottom right text */
        .text-block {
            position: absolute;
            bottom: 58%;
            left: 5%;
            font-family: Helvetica, sans-serif;
            background-color: rgba(0, 0, 0,0.5);
            color: rgb(245, 196, 91);
            padding-left: 5%;
            padding-right: 5%;
            border-radius: 5px;
        }

        #link{
            text-decoration: none;
            color: white;
            background-color: blue;
            padding: 1%;
            border-radius: 4px;
        }

        @media screen and (max-width: 360px) { 


            img{
                height: 640px;
            }
            .text-block {
            position: absolute;
            bottom: 6%;
            left: 3%;
            right: 3%;
        }


       }

        

    </style>
</head>

<body>
    <div class="container">
        <img src="/static/V6z0Eb.jpg" alt="Norway" style="width:100%;">
        <div class="text-block">
            <h1> Prediction Results: </h1>

            <br>
            <h1>Hi {{name}} <br> Your result is {{data}}</h1>

            {%if data == 0%}
            <h1>I have a Great news!!!! <br>Your chances of getting heart attack is very LOW.</h1>


            {%else%}
            <h1>Your chances of getting heart attack is HIGH!!!h</h1>


            {%endif%}

            <br>
            <a id="link" href='/'>Go back to Home page</a>
        </div>
        
    </div>
</body>

</html>
